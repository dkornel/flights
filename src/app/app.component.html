<app-navbar
    [menuItems]="menuItems"
    [(selectedMenu)]="selectedMenuItem"
></app-navbar>

<app-validation-message
    *ngIf="validationMessage$ | async as validationMessage"
    [validationMessage]="validationMessage"
    (discard)="clearValidationMessage()"
></app-validation-message>

<app-viewer>
    <app-data-grid
        [objectType]="selectedMenuItem.objectType"
    ></app-data-grid>
</app-viewer>
